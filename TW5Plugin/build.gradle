// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter() //Used by mockito
    flatDir {
       dirs 'lib'
   }
}
//version =  '0.1.0'



jar {
    baseName = 'pushoverConnector'
    version =  '0.1.0'
    manifest {
    attributes 'Implementation-Title': 'PushoverConnector',
               'Implementation-Version': version
    }
}

File metaData = file('configfiles/metadata.xml')

task copyRuntimeLibs(type: Copy) {
    into "${buildDir}/required"
    from configurations.runtime
    exclude 'thingworx-all-4.2.0.jar','slf4j-api-1.7.5.jar','joda-time-2.8.1.jar'
}

task thingworxDist(type:Zip, description:'Compile a zipped distribution for Thingworx' ){
	
	//Zip the compiled jars into the libs folder
    into ('lib/common') {
    	from jar.outputs.files
    	from "$buildDir/required"
    	
    }
    from metaData
}
thingworxDist.dependsOn copyRuntimeLibs 
thingworxDist.dependsOn build

sourceCompatibility = 1.8
targetCompatibility = 1.8


// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.6'
	compile 'com.github.sps.pushover.net:pushover-client:1.0.0'
	compile 'com.google.inject:guice:4.0'
	compile 'joda-time:joda-time:2.3'
	
	//TODO Add Jackson, and netty
	
	//This jar is need to build a Thingworx jar, should be avalable for TW users from PTC/Thingworx
	compile 'com.thingworx:thingworx:+'
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-core:1.+"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
